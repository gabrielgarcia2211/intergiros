<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intergiros</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <link href="/public/css/homecss/registro.css" rel="stylesheet" />
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-7 py-5">
                <h3><strong>Regístrate en Intergiros</strong></h3>
                <br>
                <div id="campos-registro">
                    <input class="form-control form-control-lg" type="text" placeholder="Nombre completo" id="nombre"
                        aria-label=".form-control-lg example" required>
                    <br>
                    <input class="form-control form-control-lg" type="email" placeholder="Email" id="email"
                        aria-label=".form-control-lg example" required>
                    <br>
                    <input class="form-control form-control-lg" type="password" placeholder="Contraseña" id="contraseña"
                        aria-label=".form-control-lg example" required>
                    <br>
                    <p>Tu contraseña debe ser de 8 caracteres que contengan números, letras y una letra mayúscula. </p>
                    <br>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="terminos">
                        <label class="form-check-label" for="flexCheckDefault">
                            Al registrarme acepto las <a href="#">políticas de privacidad </a>
                        </label>
                    </div>
                    <br>
                    <br>
                    <button class="btn btn-primary" id="registro" type="button" disabled><strong>Registrarme</strong></button>
                    <br>
                    <br>
                    <p>¿Ya tienes una cuenta? <a href="inicioSesion.html">Iniciar Sesión</a></p>
                </div>
            </div>
            <div class="col-md-5 py-5">
                <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="/public/img/ap6TfFC.png" class="d-block w-100" alt="..." height="600px"
                                width="auto">
                        </div>
                        <div class="carousel-item">
                            <img src="/public/img/f1WarFF.png" class="d-block w-100" alt="..." height="600px"
                                width="auto">
                        </div>
                        <div class="carousel-item">
                            <img src="/public/img/KFuCr6N.png" class="d-block w-100" alt="..." height="600px"
                                width="auto">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/public/js/homejs/registro.js"></script>
</body>

</html>
